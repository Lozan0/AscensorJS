<!DOCTYPE html>
<html lang="en">
<head>
<title>Ascensor en JavaScript</title>
<script type="text/javascript">
y= -92; //y es la coordenada vertical arriba-abajo
function mover(dir)
{
switch (dir.keyCode)
{
//subir
case 38:
y-= 70;
document.getElementById("imagen").style.top= String(y) + "px";

break;
//bajar
case 40:
y+= 80;
document.getElementById("imagen").style.top= String(y) + "px";
break;

}
}
</script>
</head>
<body onkeyup="mover(event);">
<img src="edificio.jpg"/>
<img src="ascensor.jpg" id="imagen" style="position: relative; left:-189px; top:-57px;" />
</body>
</html>
